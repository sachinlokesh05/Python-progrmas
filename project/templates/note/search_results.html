{% extends 'blog/base.html' %}{% block content %}
<!-- <h1>Search Results</h1> -->
{% for city in object_list %} {% if city.author.username == user.username%}
<article class="media content-section">
  <!-- <img class="rounded-circle article-img" src="{{ post.author.profile.image.url }}"> -->
  <div class="media-body">
    <div class="article-metadata">
      <a class="article-title" href="{% url 'post-detail' city.id %}"
        >{{ city.author }}</a
      >
      <small class="text-muted">{{ city.date_posted|date:"F d, Y" }}</small>
    </div>
    <h2>
      <a class="article-title" href="{% url 'post-detail' city.id %}"
        >{{ city.title }}</a
      >
    </h2>
    <p class="article-content">{{ city.content }}</p>
  </div>
</article>

{% endif %} {% endfor %} {% endblock %}
