{% extends "blog/base.html" %} {% load crispy_forms_tags %}
<script>
  {% block jquery %}
  var endpoint='{% url "chart" %}'             // '{% url "chart"%}'
  var defaultData = []
  var labels = []
  // var django_data = parseInt("{{ customers }}") * 240
  // console.log(django_data)
  $.ajax({
      method: "GET",
      url: endpoint,
      success: function(data){
          console.log(data.labels)
          labels = data.labels
          defaultData = data.default
          setChart()

          // console.log(data.customers * 247)
      },
      error: function(error_data){
          console.log('error')
          console.log(error_data)
      }
  })

  function setChart(){
      var ctx = document.getElementById('myChart');
  var myChart = new Chart(ctx, {
      type: 'bar',
      data: {
          labels: labels,
          datasets: [{
              label: 'notes',
              data: defaultData,
              backgroundColor: [
                  'rgba(255, 99, 132, 0.2)',
                  'rgba(54, 162, 235, 0.2)',
                  'rgba(255, 206, 86, 0.2)',
                  'rgba(75, 192, 192, 0.2)',
                  'rgba(153, 102, 255, 0.2)',
                  'rgba(255, 159, 64, 0.2)'
              ],
              borderColor: [
                  'rgba(255, 99, 132, 1)',
                  'rgba(54, 162, 235, 1)',
                  'rgba(255, 206, 86, 1)',
                  'rgba(75, 192, 192, 1)',
                  'rgba(153, 102, 255, 1)',
                  'rgba(255, 159, 64, 1)'
              ],
              borderWidth: 1
          }]
      },
      options: {
          scales: {
              yAxes: [{
                  ticks: {
                      beginAtZero: true
                  }
              }]
          }
      }
  });
  }
  {% endblock %}
</script>

{% block content%}

<div class="row">
  <div class="col-sm-12" url-endpoint='{% url "chart"%}'>
    <h1>Notes Statatics</h1>
    <canvas id="myChart" style="width:50px;height:50px;"></canvas>
  </div>
</div>

{% endblock content%}
